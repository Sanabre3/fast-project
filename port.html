<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu Portfolio</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <header>
        <div class="container">
            <h1>Meu Portfolio</h1>
            <nav>
                <ul>
                    <li><a href="#sobre">Sobre</a></li>
                    <li><a href="#portfolio">Portfolio</a></li>
                    <li><a href="#contato">Contato</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <section id="sobre">
        <div class="container">
            <h2>Sobre Mim</h2>
            <p>Descriçao muito interessante.</p>
        </div>
    </section>

    <section id="portfolio">
        <div class="container">
            <h2>Portfolio</h2>
            <div class="portfolio-item">
                <img src="./draw/116910406_3253890384708217_2527444783644497384_n.jpg" alt="Projeto 1">
                <h3>Digital Draw</h3>
                <p>Desenho feito pelo celular.</p>
            </div>
            <div class="portfolio-item">
                <img src="./draw/47043811_1888408061256463_7223432313747537920_n.jpg" alt="Projeto 2">
                <h3>Book Draw</h3>
                <p>Desenho feito a mão.</p>
            </div>
        </div>
    </section>

    <section id="contato">
        <div class="container">
            <h2>Contato</h2>
            <form>
                <input type="text" placeholder="Seu Nome" required>
                <input type="email" placeholder="Seu Email" required>
                <textarea placeholder="Sua Mensagem" required></textarea>
                <button type="submit">Enviar</button>
            </form>
        </div>
    </section>

    <footer>
        <section id="direitos">
            <div class="container">
                <p>&copy; 2024 Meu Portfolio. Todos os direitos reservados.</p>
            </div>
        </section>
    </footer>
</body>
</html>
